{loglevel, 4}.
{hosts, ["localhost"]}.
{define_macro, 'CERTFILE', "../../test/ejabberd_SUITE_data/cert.pem"}.
{listen,
 [
  {5222, ejabberd_c2s, [
			{access, c2s},
			{shaper, c2s_shaper},
                        starttls, zlib,
                        {certfile, 'CERTFILE'},
			{max_stanza_size, 65536}
		       ]},
  {5269, ejabberd_s2s_in, [
			   {shaper, s2s_shaper},
			   {max_stanza_size, 131072}
			  ]},
  {5280, ejabberd_http, [
			 captcha
			]}
 ]}.
{define_macro, 'DB_TYPE', internal}.
{auth_method, 'DB_TYPE'}.
{shaper, normal, {maxrate, 1000}}.
{shaper, fast, {maxrate, 50000}}.
{max_fsm_queue, 1000}.
{acl, local, {user_regexp, ""}}.
{access, max_user_sessions, [{10, all}]}.
{access, max_user_offline_messages, [{5000, admin}, {100, all}]}.
{access, local, [{allow, local}]}.
{access, c2s, [{deny, blocked},
	       {allow, all}]}.
{access, c2s_shaper, [{none, admin},
		      {normal, all}]}.
{access, s2s_shaper, [{fast, all}]}.
{access, announce, [{allow, admin}]}.
{access, configure, [{allow, admin}]}.
{access, muc_admin, [{allow, admin}]}.
{access, muc_create, [{allow, local}]}.
{access, muc, [{allow, all}]}.
{access, pubsub_createnode, [{allow, local}]}.
{access, register, [{allow, all}]}.
{language, "en"}.
{modules,
 [
  {mod_adhoc,     []},
  {mod_announce,  [{db_type, 'DB_TYPE'}]},
  {mod_blocking,  [{db_type, 'DB_TYPE'}]},
  {mod_caps,      [{db_type, 'DB_TYPE'}]},
  {mod_configure, []},
  {mod_disco,     []},
  {mod_last,      [{db_type, 'DB_TYPE'}]},
  {mod_muc,       []},
  {mod_offline,   [{db_type, 'DB_TYPE'}]},
  {mod_ping,      []},
  {mod_privacy,   [{db_type, 'DB_TYPE'}]},
  {mod_private,   [{db_type, 'DB_TYPE'}]},
  {mod_proxy65,   []},
  {mod_pubsub,   [
                  {access_createnode, pubsub_createnode},
                  {ignore_pep_from_offline, true},
                  %%{ignore_pep_from_offline, false},
                  {last_item_cache, false},
                  {plugins, ["flat", "hometree", "pep", "public",
                             "private", "mb"]}
                 ]},
  {mod_register,  [
		   {welcome_message, {"Welcome!",
		 		     "Hi.\nWelcome to this XMPP server."}}
		  ]},
  {mod_roster,    [{db_type, 'DB_TYPE'}]},
  {mod_stats,     []},
  {mod_time,      []},
  {mod_vcard,     [{db_type, 'DB_TYPE'}]},
  {mod_version,   []}
 ]}.

